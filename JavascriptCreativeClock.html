<html lang="en">

<head>

	<meta charset="utf-8">

	<title>
		Javascript Creative Clock
	</title>

</head>

<body>
	

<div id="wrapper">

	<div id="timer">

		<span id="hour">11</span>
		:
		<span id="minute">59</span>
		:
		<span id="second">59</span>
		<span id="meridiem">pm</span>

	</div>

	<div id="calendar">

		<span id="day">Monday</span>
		, 
		<span id="month">Dec</span>
		<span id="date">31</span>
		<span id="year">1999</span>

	</div>

</div>




<a onclick="toggleTwelve()">Toggle Time</a>


<script src="CreativeClock.js"></script>

</body>

</html>
